<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exigence Music</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

        <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css">

        <style>
            .bd-placeholder-img 
            {
              font-size: 1.125rem;
              text-anchor: middle;
              -webkit-user-select: none;
              -moz-user-select: none;
              -ms-user-select: none;
              user-select: none;
            }
      
            @media (min-width: 768px) 
            {
              .bd-placeholder-img-lg 
              {
                font-size: 3.5rem;
              }
            }
          </style>
          <link href="styles\main.css" rel="stylesheet">
    </head>  
    <body class="text-center">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>


        <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
            <header class="masthead mb-auto">
              <div class="inner">
                <h3 class="masthead-brand">♪ Exigence Music ♪</h3>
                <br>
                <nav class="nav nav-masthead justify-content-center">
                  <a class="nav-link" href="index.html">Home</a>
                  <a class="nav-link" href="music.html">Music</a>
                  <a class="nav-link active" href="contact.html">Contact</a>
                </nav>
              </div>
            </header>
          
            <main role="main" class="inner cover">
              <p class="lead">
                <div class="container">
                  <div class="row">
                      <div class="col-md-6 col-md-offset-3">
                        <div class="well well-sm">
                          <form class="form-horizontal" action="" method="post">
                          <fieldset>
                            
                            <!-- Name input-->
                            <div class="form-group">
                              <label class="col-md-3 control-label" for="name">Name</label>
                              <div class="col-md-9">
                                <input id="name" name="name" type="text" placeholder="Your name" class="form-control">
                              </div>
                            </div>
                    
                            <!-- Email input-->
                            <div class="form-group">
                              <label class="col-md-3 control-label" for="email">Your E-mail</label>
                              <div class="col-md-9">
                                <input id="email" name="email" type="text" placeholder="Your email" class="form-control">
                              </div>
                            </div>
                    
                            <!-- Message body -->
                            <div class="form-group">
                              <label class="col-md-3 control-label" for="message">Your message</label>
                              <div class="col-md-9">
                                <textarea class="form-control" id="message" name="message" placeholder="Please enter your message here..." rows="5"></textarea>
                              </div>
                            </div>
                    
                            <!-- Form actions -->
                            <div class="form-group">
                              <div class="col-md-12 text-right">
                                <button type="submit" class="btn btn-primary btn-lg">Submit</button>
                              </div>
                            </div>
                          </fieldset>
                          </form>
                        </div>
                      </div>
                  </div>
                </div>

                <br>
                <br>
                <div class="socialBtn" style="background-color: rgba(49, 49, 49, 0.295); padding-top: 10px; padding-bottom: 10px; border-radius: 15px;">
                  <a class="fab fa-soundcloud" href="https://soundcloud.com/exigence" target="blank" style="color: rgb(202, 64, 0);"></a>
                  <a class="fab fa-youtube" href="https://www.youtube.com/channel/UCoUO292I6BsSL3yZh8n1sZw" target="blank" style="color: rgb(177, 0, 0)"></a>
                  <a class="fab fa-twitter" href="https://twitter.com/ExigenceMusic" target="blank" style="color: rgb(0, 112, 177);"></a>             
                  <a class="fab fa-facebook" href="https://www.facebook.com/ExigenceMusic/" target="blank" style="color: rgb(0, 71, 165)"></a>
                  <a class="fab fa-instagram" href="https://www.instagram.com/exigencemusic/" target="blank" style="color:rgb(91, 0, 128)"></a>
                </div>
              </p>
            </main>
          
            <footer class="mastfoot mt-auto">
              <div class="inner">
                <p>Exigence <script>document.write(new Date().getFullYear())</script>.</p>
              </div>
            </footer>
          </div>

    </body>
</html>
